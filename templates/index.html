<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5 p-4">
      <h2 style="margin-left: 28%">Loan Eligibilty Checker</h2>
      <hr style="border: 2px solid red; margin: 5%; width: 85%" />
      <form method="POST" action="/submit">
        <div class="row">
          <h3>Purpose and Amount</h3>
          <div class="purpose-amount">
            <div class="col-md-6 mb-1">
              <label for="LoanPurpose">Purpose Of Loan</label>
              <div class="input-group Loan-purpose">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Text input with dropdown button"
                  id="LoanPurpose"
                  name="LoanPurpose"
                />
                <button
                  class="btn btn-outline-dark dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Type
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Personal</a></li>
                  <li><a class="dropdown-item" href="#">Education</a></li>
                  <li><a class="dropdown-item" href="#">Medical</a></li>
                  <li><a class="dropdown-item" href="#">Venture</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Home Improvement</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Debtconsolidation</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="LoanAmount" class="form-label">Loan Amount</label>
              <input
                type="number"
                class="form-control"
                id="LoanAmount"
                name="LoanAmount"
              />
            </div>
          </div>
          <hr style="border: 2px solid red; margin: 5%; width: 85%" />
          <!-- Applicant Details-->
          <h3>Applicant Details</h3>
          <div class="col-md-6 mb-3">
            <label for="Age" class="form-label">Applicant Age</label>
            <input type="number" class="form-control" id="Age" name="Age" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="radioDefault1" class="form-label"
              >Applicant Gender</label
            >
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="Gender"
                id="radioDefault1"
                value="Male"
              />
              <label class="form-check-label" for="radioDefault1"> Male </label>
              <input
                class="form-check-input"
                type="radio"
                name="Gender"
                id="radioDefault2"
                value="Female"
              />
              <label class="form-check-label" for="radioDefault2">
                Female
              </label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="Income" class="form-label">Applicant income</label>
            <input
              type="number"
              class="form-control"
              id="Income"
              name="Income"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="EmpExperience" class="form-label"
              >Applicant's Employment Experience</label
            >
            <input
              type="number"
              step="any"
              class="form-control"
              id="EmpExperience"
              name="EmpExperience"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="Education" class="form-label"
              >Applicant's Highest Education</label
            >
            <div class="input-group Education">
              <input
                type="text"
                class="form-control"
                aria-label="Text input with dropdown button"
                id="Education"
                name="Education"
              />
              <button
                class="btn btn-outline-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Education
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">High School</a></li>
                <li><a class="dropdown-item" href="#">Associate</a></li>
                <li><a class="dropdown-item" href="#">Bachelor</a></li>
                <li><a class="dropdown-item" href="#">Master</a></li>
                <li><a class="dropdown-item" href="#">Doctorate</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="HomeOwnership" class="form-label"
              >Applicant's Home Ownership Type</label
            >
            <div class="input-group Home-Owenership">
              <input
                type="text"
                class="form-control"
                aria-label="Text input with dropdown button"
                id="HomeOwnership"
                name="HomeOwnership"
              />
              <button
                class="btn btn-outline-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Type
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Rent</a></li>
                <li><a class="dropdown-item" href="#">Own</a></li>
                <li><a class="dropdown-item" href="#">Mortage</a></li>
                <li><a class="dropdown-item" href="#">Other</a></li>
              </ul>
            </div>
          </div>
          <hr style="border: 2px solid red; margin: 5%; width: 85%" />
          <!-- Loan Details -->
          <h3>Loan Details</h3>
          <div class="col-md-6 mb-3">
            <label for="LoanInterest" class="form-label"
              >Loan Interest Rate</label
            >
            <input
              type="number"
              step="any"
              class="form-control"
              id="LoanInterest"
              name="LoanInterest"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="LoanPercent" class="form-label"
              >Loan Percent Based On Applicant's Income</label
            >
            <input
              type="number"
              step="any"
              class="form-control"
              id="LoanPercent"
              name="LoanPercent"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="CreditHistory" class="form-label"
              >Length of Credit History in years</label
            >
            <input
              type="number"
              step="any"
              class="form-control"
              id="CreditHistory"
              name="CreditHistory"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="CreditScore" class="form-label">Credit Score</label>
            <input
              type="number"
              step="any"
              class="form-control"
              id="CreditScore"
              name="CreditScore"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="PreviousLoans" class="form-label"
              >Any Previous Loans</label
            >
            <input
              type="number"
              class="form-control"
              id="PreviousLoans"
              name="PreviousLoans"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin: 5% 20%; width: 50%"
        >
          Check Eligibilty
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>

    <!-- Droup downs-->

    <!-- Home OwnerShip-->
    <script>
      document
        .querySelectorAll(".Home-Owenership .dropdown-item")
        .forEach(function (item) {
          item.addEventListener("click", function (e) {
            const selectedValue = e.target.textContent;
            document.getElementById("HomeOwnership").value = selectedValue;
          });
        });
    </script>

    <!--Education-->
    <script>
      document
        .querySelectorAll(".Education .dropdown-item")
        .forEach(function (item) {
          item.addEventListener("click", function (e) {
            const selectedValue = e.target.textContent;
            document.getElementById("Education").value = selectedValue;
          });
        });
    </script>

    <!-- Loan Purpose-->
    <script>
      document
        .querySelectorAll(".Loan-purpose .dropdown-item")
        .forEach(function (item) {
          item.addEventListener("click", function (e) {
            const selectedValue = e.target.textContent;
            document.getElementById("LoanPurpose").value = selectedValue;
          });
        });
    </script>
  </body>
</html>

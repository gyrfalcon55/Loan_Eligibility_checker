<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Loan Eligibility Result</h2>
        <hr />
        <h4
          class="text-{% if result == 'Eligible For Loan' %}success{% else %}danger{% endif %}"
        >
          {{ result }}
        </h4>

        <h5 class="mt-4">Submitted Information:</h5>
        <ul class="list-group">
          {% for key, value in data.items() %}
          <li class="list-group-item">
            <strong>{{ key }}:</strong> {{ value }}
          </li>
          {% endfor %}
        </ul>

        <a href="/" class="btn btn-primary mt-4">Check Again</a>
      </div>
    </div>
  </body>
</html>
